<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Additional Fields</title>
</head>
<body>
    <!-- Create a form with an id for easy reference -->
    <form id="myForm">
        <!-- Name input field -->
        <label for="nameInput">Name:</label>
        <br>
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <br>

        <!-- Age input field -->
        <label for="ageInput">Age:</label>
        <br>
        <input type="number" id="ageInput" placeholder="Enter your age" required>
        <br>

        <!-- Date of Birth input field with date picker -->
        <label for="dobInput">Date of Birth:</label>
        <br>
        <input type="date" id="dobInput" required>
        <br>

        <!-- Address input field -->
        <label for="addressInput">Address:</label>
        <br>
        <textarea id="addressInput" placeholder="Enter your address" required></textarea>
        <br>

        <!-- Create a submit button with an id and an onclick event -->
        <button type="submit" id="submitButton" onclick="getFormData()">Submit</button>
    </form>

    <script>
        function getFormData() {
            // Get the form and input elements by their ids
            const myForm = document.getElementById("myForm");
            const nameInput = document.getElementById("nameInput");
            const ageInput = document.getElementById("ageInput");
            const dobInput = document.getElementById("dobInput");
            const addressInput = document.getElementById("addressInput");

            // Get the values from the input fields
            const name = nameInput.value;
            const age = ageInput.value;
            const dob = dobInput.value;
            const address = addressInput.value;

            // Display a success message
            alert("Submission Successful!");

            // Display the values below the success message
            alert(`Name: ${name}\nAge: ${age}\nDate of Birth: ${dob}\nAddress: ${address}`);
        }
    </script>
</body>
</html>
